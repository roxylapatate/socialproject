<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Route Master</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –í–ê–ñ–ù–û: –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π –∫–ª—é—á -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8e8319a0-f355-4f5b-bef4-20745b37f5a1&lang=ru_RU&modules=services.Panel,suggest,multiRouter.MultiRoute,geolocation" type="text/javascript"></script>
    
    <style>
        :root {
            --bg: #ffffff;
            --bg-sec: #F2F2F7;
            --blue: #007AFF;
            --text: #000;
            --gray: #8E8E93;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; }

        #map { width: 100%; height: 100%; position: absolute; }

        /* --- –ü–ê–ù–ï–õ–¨ (SHEET) --- */
        .sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.98);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.15);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 12px;
            z-index: 100;
            transition: transform 0.3s ease;
            max-height: 80vh;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container { display: flex; flex-direction: column; gap: 10px; }
        .input-row {
            background: var(--bg-sec); border-radius: 10px;
            display: flex; align-items: center; padding: 0 12px; height: 46px;
            position: relative;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }
        .green { background: #34C759; } 
        .red { background: #FF3B30; }
        input { border: none; background: transparent; width: 100%; font-size: 16px; outline: none; height: 100%; }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ (–°–≤–æ–π –¥–∏–∑–∞–π–Ω, –Ω–æ –¥–∞–Ω–Ω—ã–µ –Ø–Ω–¥–µ–∫—Å–∞) */
        .suggestions {
            position: absolute; bottom: 100%; left: 16px; right: 16px;
            background: #fff; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            margin-bottom: 8px; display: none; overflow: hidden;
            z-index: 200;
        }
        .suggestions.active { display: block; }
        .suggest-item {
            padding: 12px 16px; border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .suggest-item:active { background: #f5f5f5; }
        .s-title { font-size: 16px; font-weight: 500; }
        .s-desc { font-size: 12px; color: var(--gray); margin-top: 2px; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn {
            background: var(--blue); color: white; border: none;
            width: 100%; padding: 14px; border-radius: 12px;
            font-size: 17px; font-weight: 600; cursor: pointer;
        }

        /* --- –†–ï–ó–£–õ–¨–¢–ê–¢–´ --- */
        .routes-view { display: none; flex-direction: column; height: 100%; }
        
        /* –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–æ—á–µ–∫ –º–∞—Ä—à—Ä—É—Ç–æ–≤ (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∏–ª–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π) */
        .routes-header-list {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;
            margin-bottom: 10px; border-bottom: 1px solid #eee;
        }
        .route-chip {
            background: var(--bg-sec); padding: 8px 14px; border-radius: 20px;
            white-space: nowrap; font-size: 14px; font-weight: 500;
            border: 1px solid transparent; cursor: pointer;
        }
        .route-chip.active {
            background: #fff; border-color: var(--blue); color: var(--blue);
            box-shadow: 0 2px 8px rgba(0,122,255,0.2);
        }

        /* –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —à–∞–≥–æ–≤ (Timeline) */
        .steps-container {
            flex: 1; overflow-y: auto; padding-right: 5px;
            display: flex; flex-direction: column; gap: 15px;
            margin-bottom: 15px;
        }
        .step { display: flex; gap: 12px; }
        .step-icon {
            width: 30px; display: flex; flex-direction: column; align-items: center;
        }
        .icon-box {
            width: 24px; height: 24px; background: #eee; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
        }
        .line { width: 2px; flex: 1; background: #eee; margin-top: 5px; }
        .step:last-child .line { display: none; }
        
        .step-info { flex: 1; }
        .step-title { font-weight: 600; font-size: 15px; }
        .step-desc { font-size: 13px; color: var(--gray); margin-top: 2px; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∏ -->
    <div class="suggestions" id="suggest-box"></div>

    <div class="sheet">
        <!-- –ë–õ–û–ö –ü–û–ò–°–ö–ê -->
        <div class="search-container" id="search-ui">
            <div class="input-row">
                <div class="dot green"></div>
                <input type="text" id="inp-from" placeholder="–û—Ç–∫—É–¥–∞?" oninput="inputHandler(this, 'suggest-box')" autocomplete="off">
            </div>
            <div class="input-row">
                <div class="dot red"></div>
                <input type="text" id="inp-to" placeholder="–ö—É–¥–∞?" oninput="inputHandler(this, 'suggest-box')" autocomplete="off">
            </div>
            <button class="btn" onclick="buildRoute()">–ù–∞–π—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>
        </div>

        <!-- –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–û–í -->
        <div class="routes-view" id="results-ui">
            <!-- –¢–∞–±—ã –≤—ã–±–æ—Ä–∞ –º–∞—Ä—à—Ä—É—Ç–∞ -->
            <div class="routes-header-list" id="routes-tabs"></div>
            
            <!-- –°–ø–∏—Å–æ–∫ —à–∞–≥–æ–≤ -->
            <div class="steps-container" id="steps-list"></div>

            <button class="btn" onclick="sendRouteToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç ‚úàÔ∏è</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myMap, multiRoute;
        let foundRoutes = [];
        let selectedIndex = 0;
        let currentSegmentsText = ""; // –¢–µ–∫—Å—Ç –¥–ª—è –¢–µ–ª–µ–≥—Ä–∞–º–∞

        ymaps.ready(init);

        function init() {
            myMap = new ymaps.Map('map', { center: [55.753, 37.622], zoom: 11, controls: [] });
        }

        // --- 1. –£–ú–ù–´–ï –ü–û–î–°–ö–ê–ó–ö–ò (DATA FROM YANDEX) ---
        function inputHandler(input, boxId) {
            const val = input.value;
            const box = document.getElementById(boxId);
            
            if(val.length < 3) { box.classList.remove('active'); return; }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º API –Ø–Ω–¥–µ–∫—Å–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
            ymaps.suggest(val).then(items => {
                box.innerHTML = "";
                if(!items.length) { box.classList.remove('active'); return; }
                
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggest-item';
                    // item.value - —ç—Ç–æ –ø–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å
                    // item.displayName - —ç—Ç–æ "–ú–µ—Ç—Ä–æ –Ø—Å–µ–Ω–µ–≤–æ"
                    div.innerHTML = `<div class="s-title">${item.displayName}</div><div class="s-desc">${item.value}</div>`;
                    
                    div.onclick = () => {
                        input.value = item.value; // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å
                        box.classList.remove('active');
                    };
                    box.appendChild(div);
                });
                box.classList.add('active');
            });
        }

        // --- 2. –ü–û–°–¢–†–û–ï–ù–ò–ï –ú–ê–†–®–†–£–¢–ê ---
        function buildRoute() {
            const from = document.getElementById('inp-from').value;
            const to = document.getElementById('inp-to').value;
            if(!from || !to) return;

            if(multiRoute) myMap.geoObjects.remove(multiRoute);

            multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [from, to],
                params: { routingMode: 'masstransit' }
            }, {
                routeActiveStrokeColor: "#007AFF",
                routeStrokeColor: "#b0b0b0",
                boundsAutoApply: true
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add('requestsuccess', () => {
                foundRoutes = multiRoute.model.getRoutes();
                if(foundRoutes.length > 0) {
                    showResultsUI();
                }
            });
        }

        // --- 3. –ò–ù–¢–ï–†–§–ï–ô–° –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ---
        function showResultsUI() {
            document.getElementById('search-ui').style.display = 'none';
            document.getElementById('results-ui').style.display = 'flex';
            
            renderTabs();
            selectRoute(0); // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π
        }

        function renderTabs() {
            const container = document.getElementById('routes-tabs');
            container.innerHTML = "";
            
            foundRoutes.forEach((route, i) => {
                const time = route.properties.get("duration").text;
                const chip = document.createElement('div');
                chip.className = `route-chip ${i === 0 ? 'active' : ''}`;
                chip.innerText = time;
                chip.onclick = () => selectRoute(i);
                container.appendChild(chip);
            });
        }

        function selectRoute(index) {
            selectedIndex = index;
            multiRoute.setActiveRoute(index);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–∞–±–∞
            const chips = document.querySelectorAll('.route-chip');
            chips.forEach((c, i) => c.classList.toggle('active', i === index));

            // –†–µ–Ω–¥–µ—Ä —à–∞–≥–æ–≤
            renderSteps(foundRoutes[index]);
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- 4. –°–ê–ú–û–ï –ì–õ–ê–í–ù–û–ï: –†–ê–ó–ë–û–† –®–ê–ì–û–í (SEGMENTS) ---
        function renderSteps(route) {
            const container = document.getElementById('steps-list');
            container.innerHTML = "";
            
            let telegramText = `üèÅ <b>–ú–∞—Ä—à—Ä—É—Ç: ${route.properties.get("duration").text}</b>\n\n`;
            
            // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç–∏ (–æ–±—ã—á–Ω–æ –æ–¥–∏–Ω –ø—É—Ç—å)
            const paths = route.getPaths();
            paths.forEach(path => {
                const segments = path.getSegments();
                
                segments.forEach(segment => {
                    // –¢–∏–ø —Å–µ–≥–º–µ–Ω—Ç–∞: walk, transport, transfer
                    const type = segment.properties.get("type");
                    const text = segment.properties.get("text"); // "–ü—Ä–æ–π—Ç–∏ 200 –º" –∏–ª–∏ "–ê–≤—Ç–æ–±—É—Å ..."
                    let icon = "üö∂";
                    let title = "–ü–µ—à–∫–æ–º";
                    let desc = text;

                    if (type === "transport") {
                        // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞
                        const transports = segment.properties.get("transports");
                        if (transports && transports.length > 0) {
                             // –ù–∞–ø—Ä–∏–º–µ—Ä "–ê–≤—Ç–æ–±—É—Å 55"
                            const tName = transports[0].name; 
                            const tType = transports[0].type; // bus, subway
                            
                            if(tType === 'subway' || tType === 'underground') {
                                icon = "üöá";
                                title = "–ú–µ—Ç—Ä–æ";
                            } else {
                                icon = "üöå";
                                title = "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç";
                            }
                            desc = `${title} ${tName}: ${text}`;
                        }
                    } else if (type === "transfer") {
                        icon = "üîÑ";
                        title = "–ü–µ—Ä–µ—Å–∞–¥–∫–∞";
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ HTML
                    const stepHTML = `
                        <div class="step">
                            <div class="step-icon">
                                <div class="icon-box">${icon}</div>
                                <div class="line"></div>
                            </div>
                            <div class="step-info">
                                <div class="step-title">${title}</div>
                                <div class="step-desc">${desc}</div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += stepHTML;

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Ç–µ–∫—Å—Ç –¥–ª—è –¢–µ–ª–µ–≥—Ä–∞–º–∞
                    telegramText += `${icon} ${desc}\n‚¨áÔ∏è\n`;
                });
            });

            telegramText += "üèÅ <b>–ü—Ä–∏–±—ã—Ç–∏–µ</b>";
            currentSegmentsText = telegramText;
        }

        function sendRouteToTelegram() {
            const data = {
                text: currentSegmentsText,
                action: 'save_details'
            };
            tg.sendData(JSON.stringify(data));
        }
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
        document.getElementById('map').onclick = () => {
            document.getElementById('suggest-box').classList.remove('active');
        }
    </script>
</body>
</html>
