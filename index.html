<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Metro Nav V13</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –í–ê–® –ö–õ–Æ–ß -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=–í–ê–®_API_–ö–õ–Æ–ß&lang=ru_RU&modules=services.Panel,suggest,multiRouter.MultiRoute,geolocation" type="text/javascript"></script>
    
    <style>
        :root { --bg: #fff; --sec: #F2F2F7; --blue: #007AFF; --text: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }

        #map { width: 100%; height: 100%; position: absolute; z-index: 0; }

        /* –û–®–ò–ë–ö–ò */
        #debug-console {
            position: absolute; top: 0; left: 0; right: 0;
            background: red; color: white; font-size: 12px; padding: 5px;
            display: none; z-index: 99999;
        }

        /* –°–ü–ò–°–û–ö –ü–û–î–°–ö–ê–ó–û–ö (–Ø–ù–î–ï–ö–°) */
        .suggestions-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); z-index: 2000; display: none;
            backdrop-filter: blur(2px);
        }
        .suggestions-box {
            position: absolute; top: 80px; left: 10px; right: 10px;
            background: #fff; border-radius: 14px;
            max-height: 50vh; overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        .s-item {
            padding: 16px; border-bottom: 1px solid #eee; cursor: pointer;
        }
        .s-item:last-child { border-bottom: none; }
        .s-main { font-weight: 600; font-size: 16px; color: #000; margin-bottom: 2px; }
        .s-sub { font-size: 13px; color: #888; }

        /* –ü–ê–ù–ï–õ–¨ */
        .sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #fff; border-radius: 20px 20px 0 0;
            padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2); z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
        }

        .input-row {
            background: var(--sec); border-radius: 10px; height: 50px;
            display: flex; align-items: center; padding: 0 12px;
            border: 1px solid transparent; margin-bottom: 8px;
        }
        .input-row:focus-within { border-color: var(--blue); background: #fff; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; flex-shrink: 0; }
        .g { background: #34C759; } .r { background: #FF3B30; }
        
        input { width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; outline: none; }

        .btn {
            background: var(--blue); color: #fff; width: 100%; padding: 16px;
            border-radius: 12px; border: none; font-size: 16px; font-weight: 600; cursor: pointer;
        }
        .btn:disabled { background: #ccc; }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .results-view { display: none; flex-direction: column; height: 100%; max-height: 60vh; }
        
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 5px; }
        .tab {
            background: var(--sec); padding: 8px 16px; border-radius: 20px;
            white-space: nowrap; font-size: 14px; font-weight: 600;
            border: 2px solid transparent; cursor: pointer;
        }
        .tab.active { background: #fff; border-color: var(--blue); color: var(--blue); }

        .steps-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .step-row { display: flex; gap: 12px; }
        .step-icon { width: 24px; text-align: center; font-size: 20px; }
        .step-info h4 { margin: 0; font-size: 15px; }
        .step-info p { margin: 2px 0 0 0; font-size: 13px; color: #666; }
    </style>
</head>
<body>
    
    <div id="debug-console"></div>
    <div id="map"></div>

    <!-- –ü–û–î–°–ö–ê–ó–ö–ò -->
    <div class="suggestions-overlay" id="s-overlay" onclick="closeSuggest()">
        <div class="suggestions-box" id="s-box" onclick="event.stopPropagation()"></div>
    </div>

    <div class="sheet">
        <!-- –ü–û–ò–°–ö -->
        <div id="view-search">
            <div class="input-row">
                <div class="dot g"></div>
                <input type="text" id="inp-from" placeholder="–û—Ç–∫—É–¥–∞?" autocomplete="off">
            </div>
            <div class="input-row">
                <div class="dot r"></div>
                <input type="text" id="inp-to" placeholder="–ö—É–¥–∞?" autocomplete="off">
            </div>
            <button class="btn" id="btn-build" onclick="buildRoute()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>
        </div>

        <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
        <div id="view-results" class="results-view">
            <div class="tabs" id="tabs"></div>
            <div class="steps-list" id="steps"></div>
            <button class="btn" style="background:#000; margin-top:10px;" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</button>
            <button style="background:none; border:none; color:#888; padding:10px; margin-top:5px; width:100%" onclick="reset()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –õ–æ–≥–≥–µ—Ä –æ—à–∏–±–æ–∫
        function logError(msg) {
            const el = document.getElementById('debug-console');
            el.style.display = 'block';
            el.innerText = msg;
        }

        const tg = window.Telegram.WebApp;
        tg.expand();

        let myMap, multiRoute;
        let foundRoutes = [];
        let finalMessage = "";
        let activeInput = null;

        ymaps.ready(() => {
            try {
                myMap = new ymaps.Map('map', { center: [55.75, 37.62], zoom: 11, controls: [] });
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ø–Ω–¥–µ–∫—Å.–°–∞–¥–∂–µ—Å—Ç
                setupYandexSuggest('inp-from');
                setupYandexSuggest('inp-to');
            } catch (e) {
                logError("Init Error: " + e.message);
            }
        }).catch(e => logError("API Load Error. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á."));

        // --- 1. –Ø–ù–î–ï–ö–° –ü–û–î–°–ö–ê–ó–ö–ò (DATA ONLY) ---
        function setupYandexSuggest(id) {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                const val = e.target.value;
                activeInput = el;
                if(val.length < 3) return;

                // –ó–ê–ü–†–û–° –ö –Ø–ù–î–ï–ö–°–£
                ymaps.suggest(val).then(items => {
                    renderSuggest(items);
                }).catch(err => {
                    console.error(err);
                    logError("–û—à–∏–±–∫–∞ Suggest API: –í–æ–∑–º–æ–∂–Ω–æ, –Ω–µ –≤–∫–ª—é—á–µ–Ω 'API –ì–µ–æ—Å–∞–¥–∂–µ—Å—Ç–∞' –≤ –∫–∞–±–∏–Ω–µ—Ç–µ. –ö–æ–¥: 403/404");
                });
            });
        }

        function renderSuggest(items) {
            const overlay = document.getElementById('s-overlay');
            const box = document.getElementById('s-box');
            box.innerHTML = "";
            
            if(!items || items.length === 0) return;

            overlay.style.display = 'block';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 's-item';
                
                // item.displayName - "–ú–µ—Ç—Ä–æ –Ø—Å–µ–Ω–µ–≤–æ"
                // item.value - "–†–æ—Å—Å–∏—è, –ú–æ—Å–∫–≤–∞..."
                
                div.innerHTML = `<div class="s-main">${item.displayName}</div><div class="s-sub">${item.value}</div>`;
                
                div.onclick = () => {
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∞ —Ç–æ—á–Ω–æ –Ω–∞—à–ª–∞
                    // –ù–æ –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –∏ item.value
                    activeInput.value = item.value; 
                    closeSuggest();
                };
                box.appendChild(div);
            });
        }

        function closeSuggest() {
            document.getElementById('s-overlay').style.display = 'none';
        }

        // --- 2. –ü–û–°–¢–†–û–ï–ù–ò–ï ---
        function buildRoute() {
            const from = document.getElementById('inp-from').value;
            const to = document.getElementById('inp-to').value;
            const btn = document.getElementById('btn-build');

            if(!from || !to) { alert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å–∞"); return; }

            btn.innerText = "–ò—â–µ–º...";
            btn.disabled = true;

            if(multiRoute) myMap.geoObjects.remove(multiRoute);

            multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [from, to],
                params: { routingMode: 'masstransit', results: 3 }
            }, {
                boundsAutoApply: true,
                routeActiveStrokeColor: "#007AFF"
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add('requestsuccess', () => {
                btn.innerText = "–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç";
                btn.disabled = false;
                foundRoutes = multiRoute.model.getRoutes();
                if(foundRoutes.length > 0) showResultsScreen();
                else alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
            });

            multiRoute.model.events.add('requestfail', (e) => {
                btn.innerText = "–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç";
                btn.disabled = false;
                alert("–û—à–∏–±–∫–∞: " + e.get('error').message);
            });
        }

        // --- 3. –†–ï–ó–£–õ–¨–¢–ê–¢–´ ---
        function showResultsScreen() {
            document.getElementById('view-search').style.display = 'none';
            document.getElementById('view-results').style.display = 'flex';
            
            const tabs = document.getElementById('tabs');
            tabs.innerHTML = "";

            foundRoutes.forEach((route, i) => {
                const b = document.createElement('div');
                b.className = 'tab';
                b.innerText = route.properties.get("duration").text;
                b.onclick = () => selectRoute(i);
                tabs.appendChild(b);
            });

            selectRoute(0);
        }

        function selectRoute(index) {
            multiRoute.setActiveRoute(index);
            
            // –¢–∞–±—ã
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach((t, i) => {
                if(i === index) t.classList.add('active');
                else t.classList.remove('active');
            });

            // –ü–∞—Ä—Å–∏–Ω–≥
            parseAndRender(foundRoutes[index]);
        }

        function parseAndRender(route) {
            const list = document.getElementById('steps');
            list.innerHTML = "";
            let msg = `üèÅ –ú–∞—Ä—à—Ä—É—Ç: ${route.properties.get("duration").text}\n\n`;

            try {
                const paths = route.getPaths();
                paths.forEach(path => {
                    path.getSegments().forEach(seg => {
                        let text = seg.properties.get("text").replace(/<[^>]*>?/gm, '');
                        let type = seg.properties.get("type");
                        let icon = "üö∂";
                        let title = "–ü–µ—à–∫–æ–º";

                        if(type === "transport") {
                            icon = "üöå"; title = "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç";
                            const tr = seg.properties.get("transports");
                            if(tr && tr[0]) {
                                if(tr[0].type === 'subway' || tr[0].type === 'underground') {
                                    icon = "üöá"; title = "–ú–µ—Ç—Ä–æ";
                                }
                                title += ` ${tr[0].name}`;
                            }
                        } else if(type === "transfer") { icon = "üîÑ"; title = "–ü–µ—Ä–µ—Å–∞–¥–∫–∞"; }

                        // UI
                        const row = document.createElement('div');
                        row.className = 'step-row';
                        row.innerHTML = `<div class="step-icon">${icon}</div><div class="step-info"><h4>${title}</h4><p>${text}</p></div>`;
                        list.appendChild(row);

                        // MSG
                        msg += `${icon} ${title}: ${text}\n‚¨áÔ∏è\n`;
                    });
                });
            } catch (e) { console.error(e); }
            
            msg += "üèÅ –ü—Ä–∏–±—ã—Ç–∏–µ";
            finalMessage = msg;
        }

        function sendData() {
            if(!finalMessage) return;
            tg.sendData(JSON.stringify({ text: finalMessage, action: 'save_details' }));
        }

        function reset() {
            document.getElementById('view-results').style.display = 'none';
            document.getElementById('view-search').style.display = 'block';
            if(multiRoute) myMap.geoObjects.remove(multiRoute);
        }
    </script>
</body>
</html>
