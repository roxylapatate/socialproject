<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Route V7</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –í–ê–® –ö–õ–Æ–ß -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8e8319a0-f355-4f5b-bef4-20745b37f5a1&lang=ru_RU&modules=services.Panel,suggest,multiRouter.MultiRoute,geolocation" type="text/javascript"></script>
    
    <style>
        /* --- –°–¢–ò–õ–ò (Apple iOS 17 Style) --- */
        :root {
            --bg: #ffffff;
            --secondary: #F2F2F7;
            --blue: #007AFF;
            --text-main: #000;
            --text-sub: #8E8E93;
            --border: #E5E5EA;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }

        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }

        /* --- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        .sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 40px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex; flex-direction: column;
            transition: transform 0.3s ease;
            max-height: 85vh; /* –ù–µ –≤—ã—à–µ 85% —ç–∫—Ä–∞–Ω–∞ */
        }

        /* --- –ë–õ–û–ö –ü–û–ò–°–ö–ê --- */
        .search-block { display: flex; flex-direction: column; gap: 10px; }
        
        .input-wrap {
            background: var(--secondary); border-radius: 12px;
            height: 48px; display: flex; align-items: center; padding: 0 12px;
            position: relative;
            border: 1px solid transparent;
        }
        .input-wrap:focus-within { background: #fff; border-color: var(--blue); }

        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }
        .green { background: #34C759; }
        .red { background: #FF3B30; }

        input {
            width: 100%; height: 100%; border: none; background: transparent;
            font-size: 17px; outline: none; color: var(--text-main);
        }

        /* --- –ü–û–î–°–ö–ê–ó–ö–ò (Scrollable List) --- */
        /* –°–ø–∏—Å–æ–∫ –≤–∏—Å–∏—Ç –Ω–∞–¥ –ø–∞–Ω–µ–ª—å—é –ø–æ–∏—Å–∫–∞ */
        .suggest-overlay {
            position: absolute; 
            bottom: 100%; /* –ü—Ä–∏–∫–ª–µ–µ–Ω –∫ –≤–µ—Ä—Ö—É –ø–∞–Ω–µ–ª–∏ */
            left: 10px; right: 10px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            max-height: 0; 
            overflow-y: auto; /* –°–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ —Å–ø–∏—Å–∫–∞ */
            transition: max-height 0.2s ease;
            z-index: 200;
        }
        .suggest-overlay.active { max-height: 250px; border: 1px solid var(--border); }

        .suggest-row {
            padding: 14px; border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .suggest-row:last-child { border-bottom: none; }
        .suggest-row:active { background: var(--secondary); }
        
        .s-main { font-size: 16px; font-weight: 500; color: #000; }
        .s-sub { font-size: 13px; color: var(--text-sub); margin-top: 2px; }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-blue {
            background: var(--blue); color: #fff; border: none;
            width: 100%; padding: 16px; border-radius: 12px;
            font-size: 17px; font-weight: 600; margin-top: 12px;
            cursor: pointer;
        }
        .btn-black {
            background: #000; color: #fff; border: none;
            width: 100%; padding: 16px; border-radius: 12px;
            font-size: 17px; font-weight: 600; margin-top: 12px;
            cursor: pointer;
        }

        /* --- –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–û–í (–°–∫—Ä—ã—Ç) --- */
        .results-block { display: none; flex-direction: column; height: 100%; }

        /* –¢–∞–±—ã —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –º–∞—Ä—à—Ä—É—Ç–æ–≤ */
        .tabs-scroller {
            display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 15px 0;
            border-bottom: 1px solid var(--border);
        }
        .route-tab {
            background: var(--secondary); padding: 8px 16px; border-radius: 20px;
            white-space: nowrap; font-weight: 600; font-size: 15px; color: var(--text-main);
            border: 2px solid transparent; cursor: pointer;
        }
        .route-tab.active {
            background: #fff; border-color: var(--blue); color: var(--blue);
            box-shadow: 0 4px 10px rgba(0,122,255,0.15);
        }

        /* –°–ø–∏—Å–æ–∫ —à–∞–≥–æ–≤ (Timeline) */
        .steps-view {
            flex: 1; overflow-y: auto; padding-top: 15px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .step-item { display: flex; gap: 14px; }
        .step-left { display: flex; flex-direction: column; align-items: center; min-width: 24px; }
        .icon-circle { 
            width: 28px; height: 28px; background: var(--secondary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
        }
        .step-line { width: 2px; background: var(--border); flex: 1; margin-top: 5px; }
        .step-item:last-child .step-line { display: none; }
        
        .step-content h4 { margin: 0; font-size: 16px; font-weight: 600; }
        .step-content p { margin: 4px 0 0 0; font-size: 14px; color: var(--text-sub); }

    </style>
</head>
<body>

    <div id="map"></div>
    
    <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –ø–æ–¥—Å–∫–∞–∑–æ–∫ -->
    <div class="suggest-overlay" id="suggest-list"></div>

    <div class="sheet">
        
        <!-- UI: –ü–û–ò–°–ö -->
        <div class="search-block" id="ui-search">
            <div class="input-wrap">
                <div class="dot green"></div>
                <!-- autocomplete="off" –≤–∞–∂–µ–Ω! -->
                <input type="text" id="inp-from" placeholder="–û—Ç–∫—É–¥–∞?" autocomplete="off">
            </div>
            <div class="input-wrap">
                <div class="dot red"></div>
                <input type="text" id="inp-to" placeholder="–ö—É–¥–∞?" autocomplete="off">
            </div>
            <button class="btn-blue" onclick="findRoutes()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>
        </div>

        <!-- UI: –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
        <div class="results-block" id="ui-results">
            <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤—è—Ç—Å—è —Ç–∞–±—ã –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ -->
            <div class="tabs-scroller" id="tabs-container"></div>
            
            <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤—è—Ç—Å—è —à–∞–≥–∏ -->
            <div class="steps-view" id="steps-container"></div>

            <button class="btn-black" onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç ‚úàÔ∏è</button>
            <button style="background:none; border:none; color:gray; padding:10px; margin-top:5px;" onclick="resetSearch()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myMap, multiRoute;
        let foundRoutes = []; // –ú–∞—Å—Å–∏–≤ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –º–∞—Ä—à—Ä—É—Ç–æ–≤
        let currentTelegramText = ""; // –¢–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        let activeInputId = null;

        ymaps.ready(init);

        function init() {
            myMap = new ymaps.Map('map', { center: [55.753, 37.622], zoom: 11, controls: [] });
            
            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ –Ω–∞ –∏–Ω–ø—É—Ç—ã –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫
            setupInput('inp-from');
            setupInput('inp-to');
        }

        // --- 1. –õ–û–ì–ò–ö–ê –ü–û–î–°–ö–ê–ó–û–ö (–†—É—á–Ω–∞—è, –Ω–∞–¥–µ–∂–Ω–∞—è) ---
        function setupInput(id) {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                const val = e.target.value;
                activeInputId = id;
                if(val.length < 3) {
                    closeSuggest();
                    return;
                }
                // –ó–∞–ø—Ä–æ—Å –∫ –Ø–Ω–¥–µ–∫—Å—É
                ymaps.suggest(val).then(items => renderSuggest(items));
            });
            // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π, —á—Ç–æ–±—ã —É—Å–ø–µ–ª –ø—Ä–æ–π—Ç–∏ –∫–ª–∏–∫)
            el.addEventListener('blur', () => setTimeout(closeSuggest, 200));
        }

        function renderSuggest(items) {
            const list = document.getElementById('suggest-list');
            list.innerHTML = "";
            if(!items.length) { closeSuggest(); return; }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggest-row';
                div.innerHTML = `<div class="s-main">${item.displayName}</div><div class="s-sub">${item.value}</div>`;
                div.onclick = () => {
                    document.getElementById(activeInputId).value = item.value; // –ë–µ—Ä–µ–º –ø–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å
                    closeSuggest();
                };
                list.appendChild(div);
            });
            list.classList.add('active');
        }

        function closeSuggest() {
            document.getElementById('suggest-list').classList.remove('active');
        }

        // --- 2. –ü–û–ò–°–ö –ú–ê–†–®–†–£–¢–û–í ---
        function findRoutes() {
            const from = document.getElementById('inp-from').value;
            const to = document.getElementById('inp-to').value;
            if(!from || !to) return tg.HapticFeedback.notificationOccurred('error');

            if(multiRoute) myMap.geoObjects.remove(multiRoute);

            multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [from, to],
                params: { routingMode: 'masstransit' }
            }, {
                boundsAutoApply: true,
                routeActiveStrokeColor: "#007AFF",
                routeActiveStrokeWidth: 5
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add('requestsuccess', () => {
                foundRoutes = multiRoute.model.getRoutes();
                if(foundRoutes.length > 0) {
                    showResultsScreen();
                } else {
                    alert("–ú–∞—Ä—à—Ä—É—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
                }
            });
        }

        // --- 3. –≠–ö–†–ê–ù –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ---
        function showResultsScreen() {
            document.getElementById('ui-search').style.display = 'none';
            document.getElementById('ui-results').style.display = 'flex';
            
            // –†–∏—Å—É–µ–º —Ç–∞–±—ã (–≤–∞—Ä–∏–∞–Ω—Ç—ã)
            const tabs = document.getElementById('tabs-container');
            tabs.innerHTML = "";
            
            foundRoutes.forEach((route, i) => {
                const time = route.properties.get("duration").text;
                const btn = document.createElement('div');
                btn.className = 'route-tab';
                btn.innerText = time;
                btn.onclick = () => selectRoute(i);
                tabs.appendChild(btn);
            });

            // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            selectRoute(0);
        }

        // --- 4. –í–´–ë–û–† –ú–ê–†–®–†–£–¢–ê –ò –ì–ï–ù–ï–†–ê–¶–ò–Ø –¢–ï–ö–°–¢–ê ---
        function selectRoute(index) {
            // 1. –ú–µ–Ω—è–µ–º –Ω–∞ –∫–∞—Ä—Ç–µ
            multiRoute.setActiveRoute(index);
            
            // 2. –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–∞–±
            const tabs = document.querySelectorAll('.route-tab');
            tabs.forEach((t, i) => {
                if(i === index) t.classList.add('active');
                else t.classList.remove('active');
            });

            // 3. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —à–∞–≥–∏ –∏ —Ç–µ–∫—Å—Ç
            parseRouteDetails(foundRoutes[index]);
            
            tg.HapticFeedback.impactOccurred('light');
        }

        function parseRouteDetails(route) {
            const container = document.getElementById('steps-container');
            container.innerHTML = "";
            
            let textMsg = `üèÅ <b>–ú–∞—Ä—à—Ä—É—Ç: ${route.properties.get("duration").text}</b>\n\n`;

            // –ü–æ–ª—É—á–∞–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã (—à–∞–≥–∏)
            const paths = route.getPaths();
            
            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –ø—É—Ç—è–º –∏ —Å–µ–≥–º–µ–Ω—Ç–∞–º
            paths.forEach(path => {
                const segments = path.getSegments();
                segments.forEach(segment => {
                    const type = segment.properties.get("type"); // walk, transport, transfer
                    let stepText = segment.properties.get("text"); // "–ü—Ä–æ–π—Ç–∏ 100–º"
                    
                    let icon = "üö∂";
                    let title = "–ü–µ—à–∫–æ–º";

                    if (type === "transport") {
                        const transports = segment.properties.get("transports");
                        if(transports && transports.length > 0) {
                            const t = transports[0];
                            if(t.type === 'subway' || t.type === 'underground') {
                                icon = "üöá";
                                title = "–ú–µ—Ç—Ä–æ " + t.name;
                            } else {
                                icon = "üöå";
                                title = "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç " + t.name;
                            }
                            stepText = `${title}`;
                        }
                    } else if (type === "transfer") {
                        icon = "üîÑ";
                        title = "–ü–µ—Ä–µ—Å–∞–¥–∫–∞";
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ UI
                    const html = `
                        <div class="step-item">
                            <div class="step-left">
                                <div class="icon-circle">${icon}</div>
                                <div class="step-line"></div>
                            </div>
                            <div class="step-content">
                                <h4>${title}</h4>
                                <p>${stepText}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Ç–µ–∫—Å—Ç –¥–ª—è –¢–µ–ª–µ–≥—Ä–∞–º–∞
                    textMsg += `${icon} <b>${title}</b>\n${stepText}\n‚¨áÔ∏è\n`;
                });
            });

            textMsg += "üèÅ <b>–í—ã –ø—Ä–∏–±—ã–ª–∏!</b>";
            currentTelegramText = textMsg; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
        }

        // --- 5. –û–¢–ü–†–ê–í–ö–ê ---
        function sendToTelegram() {
            if (!currentTelegramText) {
                alert("–ú–∞—Ä—à—Ä—É—Ç –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è!");
                return;
            }
            const data = {
                text: currentTelegramText,
                action: 'save_details'
            };
            tg.sendData(JSON.stringify(data));
        }

        function resetSearch() {
            document.getElementById('ui-results').style.display = 'none';
            document.getElementById('ui-search').style.display = 'flex';
            if(multiRoute) myMap.geoObjects.remove(multiRoute);
        }
    </script>
</body>
</html>
