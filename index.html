<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hybrid Nav</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –í–∞—à –∫–ª—é—á –¥–ª—è –ö–ê–†–¢–´ (–ü–æ–∏—Å–∫ –±–æ–ª—å—à–µ –Ω–µ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –Ω–µ–≥–æ) -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8e8319a0-f355-4f5b-bef4-20745b37f5a1&lang=ru_RU&modules=services.Panel,multiRouter.MultiRoute,geolocation" type="text/javascript"></script>
    
    <style>
        /* Apple Design */
        :root { --bg: #fff; --sec: #F2F2F7; --blue: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }

        #map { width: 100%; height: 100%; position: absolute; z-index: 0; }

        /* –°–ü–ò–°–û–ö –ü–û–î–°–ö–ê–ó–û–ö (OSM) */
        .suggest-overlay {
            position: absolute; bottom: 100%; left: 10px; right: 10px;
            background: #fff; border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            margin-bottom: 10px; max-height: 0; overflow-y: auto;
            transition: max-height 0.2s ease; z-index: 200;
        }
        .suggest-overlay.active { max-height: 250px; border: 1px solid #ddd; }

        .s-item { padding: 12px 14px; border-bottom: 1px solid #eee; cursor: pointer; }
        .s-item:last-child { border-bottom: none; }
        .s-main { font-weight: 500; font-size: 15px; }
        .s-sub { font-size: 12px; color: #888; margin-top: 2px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; }

        /* –ü–ê–ù–ï–õ–¨ */
        .sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.96); backdrop-filter: blur(15px);
            border-radius: 20px 20px 0 0; padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2); z-index: 100;
            display: flex; flex-direction: column;
            transition: transform 0.3s;
        }

        .search-ui { display: flex; flex-direction: column; gap: 10px; }
        .inp-wrap {
            background: var(--sec); border-radius: 10px; height: 48px;
            display: flex; align-items: center; padding: 0 12px; position: relative;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; flex-shrink: 0; }
        .g { background: #34C759; } .r { background: #FF3B30; }
        input { width: 100%; border: none; background: transparent; font-size: 16px; outline: none; }

        .btn {
            background: var(--blue); color: #fff; border: none; width: 100%;
            padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600;
            margin-top: 10px; cursor: pointer;
        }
        
        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .results-ui { display: none; flex-direction: column; height: 100%; max-height: 60vh; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 5px;}
        .tab { 
            background: var(--sec); padding: 8px 16px; border-radius: 20px; 
            white-space: nowrap; cursor: pointer; font-size: 14px; font-weight: 600;
            border: 2px solid transparent;
        }
        .tab.active { background: #fff; border-color: var(--blue); color: var(--blue); }
        
        .steps { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .step-row { display: flex; gap: 12px; }
        .s-icon { width: 24px; font-size: 18px; text-align: center; }
        .s-text h4 { margin: 0; font-size: 15px; }
        .s-text p { margin: 2px 0 0 0; font-size: 13px; color: #666; }

    </style>
</head>
<body>
    <div id="map"></div>

    <div class="suggest-overlay" id="s-list"></div>

    <div class="sheet">
        <!-- –ü–û–ò–°–ö -->
        <div class="search-ui" id="ui-search">
            <div class="inp-wrap">
                <div class="dot g"></div>
                <input type="text" id="inp-from" placeholder="–û—Ç–∫—É–¥–∞?" autocomplete="off">
            </div>
            <div class="inp-wrap">
                <div class="dot r"></div>
                <input type="text" id="inp-to" placeholder="–ö—É–¥–∞?" autocomplete="off">
            </div>
            <button class="btn" onclick="buildRoute()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>
        </div>

        <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
        <div class="results-ui" id="ui-results">
            <div class="tabs" id="tabs"></div>
            <div class="steps" id="steps"></div>
            <button class="btn" style="background:#000" onclick="sendTg()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</button>
            <button style="background:none; border:none; color:#888; padding:10px; margin-top:5px; width:100%" onclick="reset()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myMap, multiRoute, foundRoutes = [], currentText = "";
        let activeInput = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(() => {
            myMap = new ymaps.Map('map', { center: [55.753, 37.622], zoom: 11, controls: [] });
            bindOSM('inp-from');
            bindOSM('inp-to');
        });

        // --- 1. –ù–û–í–´–ô –ü–û–ò–°–ö –ß–ï–†–ï–ó OPENSTREETMAP (–ë–ï–°–ü–õ–ê–¢–ù–û) ---
        function bindOSM(id) {
            const el = document.getElementById(id);
            let timer;
            
            el.addEventListener('input', (e) => {
                const val = e.target.value;
                activeInput = el;
                clearTimeout(timer);
                
                if(val.length < 3) { closeSuggest(); return; }

                // –ó–∞–¥–µ—Ä–∂–∫–∞ 300–º—Å —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å –∑–∞–ø—Ä–æ—Å–∞–º–∏
                timer = setTimeout(() => {
                    // –ò—â–µ–º –≤ –ú–æ—Å–∫–≤–µ
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val} –ú–æ—Å–∫–≤–∞&addressdetails=1&limit=5`)
                    .then(res => res.json())
                    .then(data => renderSuggest(data))
                    .catch(err => console.log(err));
                }, 300);
            });
            
            // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
            el.addEventListener('blur', () => setTimeout(closeSuggest, 200));
        }

        function renderSuggest(items) {
            const list = document.getElementById('s-list');
            list.innerHTML = "";
            if(!items.length) { closeSuggest(); return; }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 's-item';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                // item.display_name –æ–±—ã—á–Ω–æ –¥–ª–∏–Ω–Ω—ã–π, –±–µ—Ä–µ–º —á–∞—Å—Ç—å
                let name = item.display_name.split(',')[0]; 
                let sub = item.display_name.replace(name + ',', '');

                div.innerHTML = `<div class="s-main">${name}</div><div class="s-sub">${sub}</div>`;
                div.onclick = () => {
                    activeInput.value = name; // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –∏–º—è
                    closeSuggest();
                };
                list.appendChild(div);
            });
            list.classList.add('active');
        }

        function closeSuggest() {
            document.getElementById('s-list').classList.remove('active');
        }

        // --- 2. –ü–û–°–¢–†–û–ï–ù–ò–ï –ú–ê–†–®–†–£–¢–ê (–Ø–ù–î–ï–ö–°) ---
        function buildRoute() {
            const from = document.getElementById('inp-from').value;
            const to = document.getElementById('inp-to').value;
            if(!from || !to) return;

            if(multiRoute) myMap.geoObjects.remove(multiRoute);

            // –¢—É—Ç –º—ã —Å–∫–∞—Ä–º–ª–∏–≤–∞–µ–º –Ø–Ω–¥–µ–∫—Å—É –Ω–∞–∑–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—à–ª–∏ –≤ OSM.
            // –Ø–Ω–¥–µ–∫—Å —É–º–Ω—ã–π, –æ–Ω –ø–æ–π–º–µ—Ç.
            multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["–ú–æ—Å–∫–≤–∞ " + from, "–ú–æ—Å–∫–≤–∞ " + to],
                params: { routingMode: 'masstransit', results: 3 }
            }, {
                boundsAutoApply: true,
                routeActiveStrokeColor: "#007AFF",
                routeActiveStrokeWidth: 5
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add('requestsuccess', () => {
                foundRoutes = multiRoute.model.getRoutes();
                if(foundRoutes.length > 0) showResults();
                else alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
            });
        }

        // --- 3. –ò–ù–¢–ï–†–§–ï–ô–° –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ---
        function showResults() {
            document.getElementById('ui-search').style.display = 'none';
            document.getElementById('ui-results').style.display = 'flex';
            
            const tabs = document.getElementById('tabs');
            tabs.innerHTML = "";
            
            foundRoutes.forEach((route, i) => {
                const btn = document.createElement('div');
                btn.className = 'tab';
                btn.innerText = route.properties.get("duration").text;
                btn.onclick = () => selectRoute(i);
                tabs.appendChild(btn);
            });
            selectRoute(0);
        }

        function selectRoute(index) {
            multiRoute.setActiveRoute(index);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–∞–±–∞
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((t, i) => t.classList.toggle('active', i === index));

            // –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è
            renderSteps(foundRoutes[index]);
            tg.HapticFeedback.impactOccurred('light');
        }

        function renderSteps(route) {
            const container = document.getElementById('steps');
            container.innerHTML = "";
            let msg = `üèÅ <b>–ú–∞—Ä—à—Ä—É—Ç: ${route.properties.get("duration").text}</b>\n\n`;

            const paths = route.getPaths();
            paths.forEach(path => {
                const segments = path.getSegments();
                segments.forEach(segment => {
                    let text = segment.properties.get("text").replace(/<[^>]*>?/gm, '');
                    let icon = "üö∂";
                    let title = "–ü–µ—à–∫–æ–º";
                    
                    if(segment.properties.get("type") === "transport") {
                        icon = "üöå";
                        title = "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç";
                        const tr = segment.properties.get("transports");
                        if(tr && tr[0]) {
                            if(tr[0].type === 'subway') { icon = "üöá"; title = "–ú–µ—Ç—Ä–æ"; }
                            text = `${title} ${tr[0].name}: ${text}`;
                        }
                    }

                    // HTML
                    const row = document.createElement('div');
                    row.className = 'step-row';
                    row.innerHTML = `<div class="s-icon">${icon}</div><div class="s-text"><h4>${title}</h4><p>${text}</p></div>`;
                    container.appendChild(row);

                    // Telegram Text
                    msg += `${icon} ${text}\n‚¨áÔ∏è\n`;
                });
            });
            msg += "üèÅ <b>–ü—Ä–∏–±—ã—Ç–∏–µ</b>";
            currentText = msg;
        }

        function sendTg() {
            if(!currentText) return;
            tg.sendData(JSON.stringify({ text: currentText, action: 'save_details' }));
        }

        function reset() {
            document.getElementById('ui-results').style.display = 'none';
            document.getElementById('ui-search').style.display = 'flex';
            if(multiRoute) myMap.geoObjects.remove(multiRoute);
        }
    </script>
</body>
</html>
