<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Metro Nav V11</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –í–ê–® –ö–õ–Æ–ß –Ø–ù–î–ï–ö–°–ê -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=–í–ê–®_API_–ö–õ–Æ–ß&lang=ru_RU&modules=services.Panel,multiRouter.MultiRoute,geolocation" type="text/javascript"></script>
    
    <style>
        :root { --bg: #fff; --sec: #F2F2F7; --blue: #007AFF; --text: #000; --sub: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }

        #map { width: 100%; height: 100%; position: absolute; z-index: 0; }

        /* –°–ü–ò–°–û–ö –ü–û–î–°–ö–ê–ó–û–ö */
        .suggestions-list {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; /* –°–∫—Ä—ã—Ç */
        }
        .suggestions-box {
            position: absolute; top: 70px; left: 10px; right: 10px;
            background: #fff; border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            max-height: 60%; overflow-y: auto;
        }
        .s-item {
            padding: 12px 16px; border-bottom: 1px solid #eee; cursor: pointer;
        }
        .s-item:last-child { border-bottom: none; }
        .s-main { font-weight: 600; font-size: 15px; color: #000; margin-bottom: 2px; }
        .s-sub { font-size: 13px; color: #888; line-height: 1.2; }

        /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #fff; border-radius: 20px 20px 0 0;
            padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2); z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* –ò–ù–ü–£–¢–´ */
        .input-row {
            background: var(--sec); border-radius: 10px; height: 50px;
            display: flex; align-items: center; padding: 0 12px;
            margin-bottom: 8px; border: 1px solid transparent;
        }
        .input-row:focus-within { border-color: var(--blue); background: #fff; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; flex-shrink: 0; }
        .g { background: #34C759; } .r { background: #FF3B30; }
        input { width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; outline: none; }

        .btn {
            background: var(--blue); color: #fff; width: 100%; padding: 16px;
            border-radius: 12px; border: none; font-size: 16px; font-weight: 600;
            cursor: pointer;
        }
        
        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .results-view { display: none; flex-direction: column; height: 100%; max-height: 60vh; }
        
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 5px; }
        .tab {
            background: var(--sec); padding: 8px 16px; border-radius: 18px;
            white-space: nowrap; font-size: 14px; font-weight: 600;
            border: 2px solid transparent; cursor: pointer;
        }
        .tab.active { background: #fff; border-color: var(--blue); color: var(--blue); }

        .steps-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .step-row { display: flex; gap: 12px; }
        .step-icon { width: 24px; text-align: center; font-size: 18px; }
        .step-info h4 { margin: 0; font-size: 15px; }
        .step-info p { margin: 2px 0 0 0; font-size: 13px; color: #666; }

    </style>
</head>
<body>

    <div id="map"></div>

    <!-- –ü–û–î–°–ö–ê–ó–ö–ò (–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω —Å –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º) -->
    <div class="suggestions-list" id="s-overlay" onclick="closeSuggest()">
        <div class="suggestions-box" id="s-box" onclick="event.stopPropagation()"></div>
    </div>

    <div class="sheet">
        <!-- –ü–û–ò–°–ö -->
        <div id="view-search">
            <div class="input-row">
                <div class="dot g"></div>
                <input type="text" id="inp-from" placeholder="–û—Ç–∫—É–¥–∞?" autocomplete="off">
            </div>
            <div class="input-row">
                <div class="dot r"></div>
                <input type="text" id="inp-to" placeholder="–ö—É–¥–∞?" autocomplete="off">
            </div>
            <button class="btn" onclick="buildRoute()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>
        </div>

        <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
        <div id="view-results" class="results-view">
            <div class="tabs" id="tabs"></div>
            <div class="steps-list" id="steps"></div>
            <button class="btn" style="background:#000; margin-top:10px;" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</button>
            <button style="background:none; border:none; color:#888; padding:10px; margin-top:5px; width:100%" onclick="reset()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myMap, multiRoute;
        let foundRoutes = [];
        let finalMessage = "";
        let activeInput = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        ymaps.ready(() => {
            myMap = new ymaps.Map('map', { center: [55.75, 37.62], zoom: 11, controls: [] });
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ–∏—Å–∫ OSM
            setupSearch('inp-from');
            setupSearch('inp-to');
        });

        // --- 1. –ü–û–ò–°–ö –£–õ–ò–¶ (OSM Nominatim) ---
        function setupSearch(id) {
            const el = document.getElementById(id);
            let timer;
            el.addEventListener('input', (e) => {
                const val = e.target.value;
                activeInput = el;
                clearTimeout(timer);
                if(val.length < 3) return;

                // –ñ–¥–µ–º –ø–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ø–∏—à–µ—Ç
                timer = setTimeout(() => {
                    // –ò—â–µ–º –≤ –ú–æ—Å–∫–≤–µ
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}&addressdetails=1&limit=8&viewbox=37.3,56.0,37.9,55.1&bounded=1`)
                    .then(r => r.json())
                    .then(data => showSuggest(data))
                    .catch(console.error);
                }, 400);
            });
        }

        function showSuggest(items) {
            const overlay = document.getElementById('s-overlay');
            const box = document.getElementById('s-box');
            box.innerHTML = "";
            
            if(items.length === 0) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –µ—Å–ª–∏ –ø—É—Å—Ç–æ
            overlay.style.display = 'block';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 's-item';
                
                // –§–û–†–ú–ò–†–£–ï–ú –ö–†–ê–°–ò–í–´–ô –ê–î–†–ï–°
                // item.display_name - —ç—Ç–æ –ø–æ–ª–Ω–∞—è —Å—Ç—Ä–æ–∫–∞
                // –ú—ã —Ä–∞–∑–±–∏–≤–∞–µ–º –µ–µ, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å –≥–ª–∞–≤–Ω–æ–µ
                let parts = item.display_name.split(', ');
                let mainText = parts[0]; // –ü–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ (–ù–∞–ø—Ä–∏–º–µ—Ä "–£–ª–∏—Ü–∞ –í–∏–ª—å–Ω—é—Å—Å–∫–∞—è")
                // –ï—Å–ª–∏ –ø–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ - –Ω–æ–º–µ—Ä –¥–æ–º–∞, –±–µ—Ä–µ–º –∏ –≤—Ç–æ—Ä–æ–µ
                if(!isNaN(mainText)) {
                    mainText = parts[0] + ", " + parts[1]; 
                    parts.shift(); // –£–±–∏—Ä–∞–µ–º
                }
                parts.shift(); // –£–±–∏—Ä–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—É—é —á–∞—Å—Ç—å
                let subText = parts.join(', '); // –û—Å—Ç–∞–ª—å–Ω–æ–µ (–†–∞–π–æ–Ω, –ì–æ—Ä–æ–¥)

                div.innerHTML = `<div class="s-main">${mainText}</div><div class="s-sub">${subText}</div>`;
                
                div.onclick = () => {
                    activeInput.value = mainText; // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ –ø–æ–ª–µ
                    closeSuggest();
                };
                box.appendChild(div);
            });
        }

        function closeSuggest() {
            document.getElementById('s-overlay').style.display = 'none';
        }

        // --- 2. –ú–ê–†–®–†–£–¢–´ ---
        function buildRoute() {
            const from = document.getElementById('inp-from').value;
            const to = document.getElementById('inp-to').value;
            if(!from || !to) return;

            if(multiRoute) myMap.geoObjects.remove(multiRoute);

            // –î–æ–±–∞–≤–ª—è–µ–º "–ú–æ—Å–∫–≤–∞" –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤—ã–±—Ä–∞–ª –∏–∑ —Å–ø–∏—Å–∫–∞
            let p1 = from.toLowerCase().includes("–º–æ—Å–∫–≤–∞") ? from : "–ú–æ—Å–∫–≤–∞ " + from;
            let p2 = to.toLowerCase().includes("–º–æ—Å–∫–≤–∞") ? to : "–ú–æ—Å–∫–≤–∞ " + to;

            multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: [p1, p2],
                params: { routingMode: 'masstransit', results: 3 }
            }, {
                boundsAutoApply: true,
                routeActiveStrokeColor: "#007AFF"
            });

            myMap.geoObjects.add(multiRoute);

            multiRoute.model.events.add('requestsuccess', () => {
                foundRoutes = multiRoute.model.getRoutes();
                if(foundRoutes.length > 0) renderResults();
                else alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
            });
        }

        // --- 3. –ò–ù–¢–ï–†–§–ï–ô–° –í–´–ë–û–†–ê ---
        function renderResults() {
            document.getElementById('view-search').style.display = 'none';
            document.getElementById('view-results').style.display = 'flex';
            
            const tabs = document.getElementById('tabs');
            tabs.innerHTML = "";

            foundRoutes.forEach((route, i) => {
                const btn = document.createElement('div');
                btn.className = 'tab';
                btn.innerText = route.properties.get("duration").text;
                btn.onclick = () => selectRoute(i); // –ü—Ä–∏ –∫–ª–∏–∫–µ –≤—ã–±–∏—Ä–∞–µ–º —ç—Ç–æ—Ç –≤–∞—Ä–∏–∞–Ω—Ç
                tabs.appendChild(btn);
            });

            selectRoute(0);
        }

        function selectRoute(index) {
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞ –∫–∞—Ä—Ç–µ
            multiRoute.setActiveRoute(index);
            
            // –ö—Ä–∞—Å–∏–º –∫–Ω–æ–ø–∫—É
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach((t, i) => {
                if(i === index) t.classList.add('active');
                else t.classList.remove('active');
            });

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –∏ —Å–ø–∏—Å–æ–∫
            parseAndShow(foundRoutes[index]);
        }

        // --- 4. –ü–ê–†–°–ò–ù–ì –î–ê–ù–ù–´–• (–ë–ï–ó –û–®–ò–ë–û–ö) ---
        function parseAndShow(route) {
            const list = document.getElementById('steps');
            list.innerHTML = "";
            let msg = `üèÅ –ú–∞—Ä—à—Ä—É—Ç: ${route.properties.get("duration").text}\n\n`;

            try {
                const paths = route.getPaths();
                paths.forEach(path => {
                    path.getSegments().forEach(seg => {
                        let text = seg.properties.get("text");
                        // –£–¥–∞–ª—è–µ–º HTML —Ç–µ–≥–∏ —Ç–∏–ø–∞ <span class="street">...</span>
                        text = text.replace(/<[^>]*>?/gm, ''); 
                        
                        let icon = "üö∂";
                        let title = "–ü–µ—à–∫–æ–º";

                        if(seg.properties.get("type") === "transport") {
                            icon = "üöå";
                            title = "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç";
                            const tr = seg.properties.get("transports");
                            if(tr && tr[0]) {
                                if(tr[0].type === 'subway' || tr[0].type === 'underground') {
                                    icon = "üöá"; title = "–ú–µ—Ç—Ä–æ";
                                }
                                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞
                                title = `${title} ${tr[0].name}`;
                            }
                        }

                        // UI
                        const row = document.createElement('div');
                        row.className = 'step-row';
                        row.innerHTML = `<div class="step-icon">${icon}</div><div class="step-info"><h4>${title}</h4><p>${text}</p></div>`;
                        list.appendChild(row);

                        // Telegram MSG
                        msg += `${icon} ${title}: ${text}\n‚¨áÔ∏è\n`;
                    });
                });
            } catch(e) {
                console.log(e);
            }
            
            msg += "üèÅ –ü—Ä–∏–±—ã—Ç–∏–µ";
            finalMessage = msg;
        }

        function sendData() {
            if(!finalMessage) return;
            tg.sendData(JSON.stringify({ text: finalMessage, action: 'save_details' }));
        }

        function reset() {
            document.getElementById('view-results').style.display = 'none';
            document.getElementById('view-search').style.display = 'block';
            if(multiRoute) myMap.geoObjects.remove(multiRoute);
        }
    </script>
</body>
</html>
